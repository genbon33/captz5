<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <!-- Version 1: Spiral Layers -->
  <g transform="translate(0, 0)">
    <rect width="400" height="120" fill="#f8f9fa"/>
    <g transform="translate(20, 20)">
      <!-- Layered spiral segments -->
      <path d="M 30 20 Q 60 10, 90 20 L 85 35 Q 60 25, 35 35 Z" fill="#00BFA5" fill-opacity="0.8"/>
      <path d="M 35 35 Q 65 25, 85 35 L 80 50 Q 65 40, 40 50 Z" fill="#00BFA5" fill-opacity="0.6"/>
      <path d="M 40 50 Q 70 40, 80 50 L 75 65 Q 70 55, 45 65 Z" fill="#00BFA5" fill-opacity="0.4"/>
      <!-- Connection dots -->
      <circle cx="30" cy="20" r="2" fill="#00BFA5"/>
      <circle cx="90" cy="20" r="2" fill="#00BFA5"/>
    </g>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a">Captz</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666666">空間の価値を、確かなデータへ</text>
  </g>

  <!-- Version 2: Hexagonal Layers -->
  <g transform="translate(0, 160)">
    <rect width="400" height="120" fill="#f8f9fa"/>
    <g transform="translate(20, 20)">
      <!-- Hexagonal segments -->
      <path d="M 40 20 L 80 20 L 90 35 L 80 50 L 40 50 L 30 35 Z" fill="#00BFA5" fill-opacity="0.8"/>
      <path d="M 45 35 L 85 35 L 95 50 L 85 65 L 45 65 L 35 50 Z" fill="#00BFA5" fill-opacity="0.6"/>
      <path d="M 50 50 L 90 50 L 100 65 L 90 80 L 50 80 L 40 65 Z" fill="#00BFA5" fill-opacity="0.4"/>
    </g>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a">Captz</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666666">空間の価値を、確かなデータへ</text>
  </g>

  <!-- Version 3: Diamond Stack -->
  <g transform="translate(0, 320)">
    <rect width="400" height="120" fill="#f8f9fa"/>
    <g transform="translate(20, 20)">
      <!-- Stacked diamonds -->
      <path d="M 60 10 L 90 30 L 60 50 L 30 30 Z" fill="#00BFA5" fill-opacity="0.8"/>
      <path d="M 65 25 L 95 45 L 65 65 L 35 45 Z" fill="#00BFA5" fill-opacity="0.6"/>
      <path d="M 70 40 L 100 60 L 70 80 L 40 60 Z" fill="#00BFA5" fill-opacity="0.4"/>
    </g>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a">Captz</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666666">空間の価値を、確かなデータへ</text>
  </g>

  <!-- Version 4: Stepped Pyramid -->
  <g transform="translate(0, 480)">
    <rect width="400" height="120" fill="#f8f9fa"/>
    <g transform="translate(20, 20)">
      <!-- Pyramid layers -->
      <path d="M 20 60 L 100 60 L 90 70 L 30 70 Z" fill="#00BFA5" fill-opacity="0.4"/>
      <path d="M 30 45 L 90 45 L 80 55 L 40 55 Z" fill="#00BFA5" fill-opacity="0.6"/>
      <path d="M 40 30 L 80 30 L 70 40 L 50 40 Z" fill="#00BFA5" fill-opacity="0.8"/>
      <!-- Connection lines -->
      <line x1="20" y1="60" x2="40" y2="30" stroke="#00BFA5" stroke-width="0.5" stroke-opacity="0.3"/>
      <line x1="100" y1="60" x2="80" y2="30" stroke="#00BFA5" stroke-width="0.5" stroke-opacity="0.3"/>
    </g>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a">Captz</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666666">空間の価値を、確かなデータへ</text>
  </g>

  <!-- Version 5: Curved Sheets -->
  <g transform="translate(0, 640)">
    <rect width="400" height="120" fill="#f8f9fa"/>
    <g transform="translate(20, 20)">
      <!-- Curved sheet layers -->
      <path d="M 30 20 C 50 15, 70 15, 90 20 L 85 35 C 65 30, 45 30, 35 35 Z" fill="#00BFA5" fill-opacity="0.8"/>
      <path d="M 35 35 C 55 30, 75 30, 85 35 L 80 50 C 60 45, 40 45, 40 50 Z" fill="#00BFA5" fill-opacity="0.6"/>
      <path d="M 40 50 C 60 45, 80 45, 80 50 L 75 65 C 55 60, 35 60, 45 65 Z" fill="#00BFA5" fill-opacity="0.4"/>
      <!-- Measurement points -->
      <circle cx="60" cy="20" r="1.5" fill="#00BFA5"/>
      <circle cx="60" cy="35" r="1.5" fill="#00BFA5"/>
      <circle cx="60" cy="50" r="1.5" fill="#00BFA5"/>
    </g>
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1a1a1a">Captz</text>
    <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#666666">空間の価値を、確かなデータへ</text>
  </g>
</svg>
